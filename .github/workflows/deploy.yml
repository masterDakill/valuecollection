on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Deploy to Cloudflare Pages

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Application
        run: |
          npm run build
          cp -r public/* dist/ 2>/dev/null || true

      - name: ğŸ§ª Run Tests (if any)
        run: |
          # Ajouter vos tests ici
          echo "Tests passed âœ…"

      - name: ğŸŒ Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: evaluateur-collection-pro
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—„ï¸ Database Migration (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          npx wrangler d1 migrations apply webapp-collections-db --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ğŸ“Š Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸŒ URL: https://evaluateur-collection-pro.pages.dev"
          echo "ğŸ“Š Check deployment status at Cloudflare Pages dashboard"