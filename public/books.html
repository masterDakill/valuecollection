<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection de Livres - Évaluateur Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-book text-2xl text-blue-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-slate-900">Ma Collection de Livres</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshBooks()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i>Actualiser
                    </button>
                    <button onclick="enrichAllBooks()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-magic mr-2"></i>Enrichir Tout
                    </button>
                    <a href="/" class="text-slate-600 hover:text-slate-900">
                        <i class="fas fa-home mr-1"></i>Accueil
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-100 rounded-lg p-3">
                        <i class="fas fa-books text-blue-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-slate-500">Total Livres</p>
                        <p id="stat-total" class="text-2xl font-bold text-slate-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-100 rounded-lg p-3">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-slate-500">Enrichis</p>
                        <p id="stat-enriched" class="text-2xl font-bold text-slate-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-yellow-100 rounded-lg p-3">
                        <i class="fas fa-hourglass-half text-yellow-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-slate-500">À Enrichir</p>
                        <p id="stat-pending" class="text-2xl font-bold text-slate-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-purple-100 rounded-lg p-3">
                        <i class="fas fa-photo-video text-purple-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-slate-500">Photos Analysées</p>
                        <p id="stat-photos" class="text-2xl font-bold text-slate-900">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-lg font-semibold text-slate-900">Livres Détectés</h2>
            </div>
            <div id="books-container" class="divide-y divide-slate-200">
                <div class="px-6 py-12 text-center text-slate-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Chargement des livres...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script>
        let books = [];

        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 transform transition-all duration-300 translate-x-0`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}-circle"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Load books from API
        async function loadBooks() {
            try {
                const response = await fetch('/api/items');
                const data = await response.json();

                if (data.success) {
                    books = data.items || [];
                    renderBooks();
                    updateStats();
                } else {
                    showToast('Erreur lors du chargement des livres', 'error');
                }
            } catch (error) {
                console.error('Error loading books:', error);
                showToast('Erreur de connexion', 'error');
            }
        }

        // Render books list
        function renderBooks() {
            const container = document.getElementById('books-container');

            if (books.length === 0) {
                container.innerHTML = `
                    <div class="px-6 py-12 text-center text-slate-500">
                        <i class="fas fa-book-open text-6xl mb-4 opacity-50"></i>
                        <p class="text-lg font-medium">Aucun livre détecté</p>
                        <p class="text-sm mt-2">Analysez une photo pour commencer</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = books.map((book, index) => `
                <div class="px-6 py-4 hover:bg-slate-50 transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3">
                                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-600 rounded-full text-sm font-medium">
                                    ${index + 1}
                                </span>
                                <h3 class="text-lg font-medium text-slate-900">${escapeHtml(book.title)}</h3>
                                ${book.detection_confidence ? `<span class="px-2 py-1 text-xs font-medium rounded-full ${book.detection_confidence > 0.9 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${Math.round(book.detection_confidence * 100)}%</span>` : ''}
                            </div>

                            <div class="mt-2 space-y-1">
                                ${book.artist_author ? `<p class="text-sm text-slate-600"><i class="fas fa-user w-4"></i> <strong>Auteur:</strong> ${escapeHtml(book.artist_author)}</p>` : ''}
                                ${book.publisher_label ? `<p class="text-sm text-slate-600"><i class="fas fa-building w-4"></i> <strong>Éditeur:</strong> ${escapeHtml(book.publisher_label)}</p>` : ''}
                                ${book.year ? `<p class="text-sm text-slate-600"><i class="fas fa-calendar w-4"></i> <strong>Année:</strong> ${book.year}</p>` : ''}
                                ${book.isbn_13 ? `<p class="text-sm text-slate-600"><i class="fas fa-barcode w-4"></i> <strong>ISBN-13:</strong> ${book.isbn_13}</p>` : ''}
                                ${book.description ? `<p class="text-sm text-slate-500 mt-2">${escapeHtml(book.description).substring(0, 150)}...</p>` : ''}
                            </div>

                            <div class="mt-3 flex items-center space-x-4 text-xs text-slate-500">
                                <span><i class="fas fa-camera mr-1"></i>Photo #${book.photo_id || 'N/A'}</span>
                                <span><i class="fas fa-clock mr-1"></i>${new Date(book.created_at).toLocaleDateString('fr-FR')}</span>
                                ${book.photo_status ? `<span class="px-2 py-1 rounded-full ${book.photo_status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${book.photo_status}</span>` : ''}
                            </div>
                        </div>

                        <div class="ml-4 flex flex-col space-y-2">
                            ${!book.artist_author || !book.publisher_label || !book.isbn_13 ? `
                                <button onclick="enrichBook(${book.id})" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm">
                                    <i class="fas fa-magic mr-1"></i>Enrichir
                                </button>
                            ` : `
                                <div class="px-4 py-2 bg-green-100 text-green-800 rounded-lg text-sm text-center">
                                    <i class="fas fa-check-circle mr-1"></i>Complet
                                </div>
                            `}
                            ${book.primary_image_url ? `
                                <img src="${book.primary_image_url}" alt="Couverture" class="w-16 h-20 object-cover rounded shadow">
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const total = books.length;
            const enriched = books.filter(b => b.artist_author && b.publisher_label && b.isbn_13).length;
            const pending = total - enriched;
            const photos = new Set(books.map(b => b.photo_id).filter(Boolean)).size;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-enriched').textContent = enriched;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-photos').textContent = photos;
        }

        // Enrich single book
        async function enrichBook(bookId) {
            showToast('Enrichissement en cours...', 'info');

            try {
                const response = await fetch(`/api/items/${bookId}/enrich`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showToast(`Livre enrichi avec succès depuis ${data.enrichment.source}`, 'success');
                    await loadBooks(); // Reload to show updated data
                } else {
                    showToast(data.error?.message || 'Enrichissement échoué', 'error');
                }
            } catch (error) {
                console.error('Error enriching book:', error);
                showToast('Erreur lors de l\'enrichissement', 'error');
            }
        }

        // Enrich all books
        async function enrichAllBooks() {
            const pending = books.filter(b => !b.artist_author || !b.publisher_label || !b.isbn_13).length;

            if (pending === 0) {
                showToast('Tous les livres sont déjà enrichis', 'info');
                return;
            }

            if (!confirm(`Enrichir ${pending} livre(s)? Cela peut prendre quelques minutes.`)) {
                return;
            }

            showToast(`Enrichissement de ${pending} livres en cours...`, 'info');

            try {
                const response = await fetch('/api/items/enrich-all', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showToast(`${data.processed} livre(s) enrichi(s), ${data.failed} échec(s)`, 'success');
                    await loadBooks();
                } else {
                    showToast('Enrichissement batch échoué', 'error');
                }
            } catch (error) {
                console.error('Error batch enriching:', error);
                showToast('Erreur lors de l\'enrichissement batch', 'error');
            }
        }

        // Refresh books
        async function refreshBooks() {
            showToast('Actualisation...', 'info');
            await loadBooks();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
